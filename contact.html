<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact || Handstand</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <section>
        <div class="container">
            <h1 class="text-center text-capitalize">contact form</h1>
            <form action="">
                <div class="row  mt-5">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name" id="name">
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email" id="email">
                    </div>
                </div><br><br>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Subject"
                        rows="3"></textarea>
                </div>
                <button class="btn btn-primary contbtn">Submit</button>
            </form>
        </div>
    </section>



    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
